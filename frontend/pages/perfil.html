<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Reloop</title>
  <link rel="stylesheet" href="../style/perfil.css">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <div class="navegador">
        <h1 class="nombreweb">RE<span>LOOP</span></h1>
        <div class="enlaces-1">
          <a href="../index.html">Inicio</a>
          <a href="categoria.html">Categorías</a>
          <a href="#">Ofertas</a>
        </div>
      </div>
      <div class="enlaces-2 enlaces-1">
        <button onclick="mostrarPerfil()" class="perfil-btn">
          <i class="fa-solid fa-user"></i>
        </button>
        <button onclick="mostrarFavoritos()" class="favoritos-btn">
          <i class="fa-solid fa-heart"></i>
        </button>
        <button onclick="mostrarCarrito()" class="carrito-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="perfil">
    <div class="perfil-card">
      <div class="banner"></div>
      <div class="perfil-info">
        <img src="img/perfil.jpg" alt="Foto del usuario" class="avatar">
        <h2>Sara Barrera</h2>
        <p>Compradora y Vendedora activa</p>
        <p>Bogotá, Colombia</p>
        <div class="acciones">
          <button>Editar perfil</button>
          <button class="settings">Configuración</button>
        </div>
        <div class="etiquetas">
          <span>Moda</span>
          <span>Tecnología</span>
          <span>Vintage</span>
          <span>Hogar</span>
        </div>
        <div class="estado">
          <div>
            <h4>Publicaciones</h4>
            <p>23</p>
          </div>
          <div>
            <h4>Favoritos</h4>
            <p>12</p>
          </div>
          <div>
            <h4>Vendidos</h4>
            <p>8</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="perfil.js"></script>
</body>
</html>
