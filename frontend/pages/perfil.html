<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi perfil - RELOOP</title>
  <link rel="stylesheet" href="../style/perfil.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="perfil-contenedor">
    <div class="perfil-card">
      <div class="foto-usuario">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Foto de perfil" />
      </div>
      <div class="info-usuario">
        <h2>Sara Barrera</h2>
        <p class="email">sara@email.com</p>

        <div class="datos">
          <div class="dato">
            <span class="valor">12</span>
            <span class="etiqueta">Publicados</span>
          </div>
          <div class="dato">
            <span class="valor">5</span>
            <span class="etiqueta">Favoritos</span>
          </div>
          <div class="dato">
            <span class="valor">3</span>
            <span class="etiqueta">Vendidos</span>
          </div>
        </div>

        <div class="acciones">
          <button class="btn-editar">Editar perfil</button>
          <button class="btn-cerrar">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </section>
   <section class="mis-productos-contenedor">
    <h2>Mis productos publicados</h2>
    <p class="descripcion">Gestiona tus productos fácilmente</p>

    <div class="productos-grid">
      <!-- Producto 1 -->
      <div class="producto-card">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Producto">
        <div class="info">
          <h3>Chaqueta Retro</h3>
          <p class="precio">$49.000</p>
          <div class="acciones">
            <button class="editar">Editar</button>
            <button class="eliminar">Eliminar</button>
          </div>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="producto-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2301/2301121.png" alt="Producto">
        <div class="info">
          <h3>Auriculares Bluetooth</h3>
          <p class="precio">$85.000</p>
          <div class="acciones">
            <button class="editar">Editar</button>
            <button class="eliminar">Eliminar</button>
          </div>
        </div>
      </div>

      <!-- Producto 3 -->
      <div class="producto-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Producto">
        <div class="info">
          <h3>Lámpara Vintage</h3>
          <p class="precio">$35.000</p>
          <div class="acciones">
            <button class="editar">Editar</button>
            <button class="eliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
