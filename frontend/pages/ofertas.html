<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ofertas - RELOOP</title>
  <link rel="stylesheet" href="../style/ofertas.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="ofertas-contenedor">
    <h2>Ofertas destacadas</h2>
    <p class="descripcion">Aprovecha estos productos con precios especiales por tiempo limitado</p>

    <div class="ofertas-grid">
      <!-- Producto 1 -->
      <div class="oferta-item">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Producto">
        <h3>Chaqueta retro</h3>
        <p class="precio">
          <span class="precio-original">$80.000</span>
          <span class="precio-oferta">$49.000</span>
        </p>
      </div>

      <!-- Producto 2 -->
      <div class="oferta-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2301/2301121.png" alt="Producto">
        <h3>Auriculares Bluetooth</h3>
        <p class="precio">
          <span class="precio-original">$120.000</span>
          <span class="precio-oferta">$85.000</span>
        </p>
      </div>

      <!-- Producto 3 -->
      <div class="oferta-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Producto">
        <h3>LÃ¡mpara vintage</h3>
        <p class="precio">
          <span class="precio-original">$60.000</span>
          <span class="precio-oferta">$35.000</span>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
