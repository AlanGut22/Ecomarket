<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../style/login.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
		rel="stylesheet">
	<title>Reloop - Iniciar sesión / Registro</title>
</head>

<body>
	<header>
		<nav>
			<div class="navegador">
				<h1 class="nombreweb">RE<span>LOOP</span></h1>

				<div class="enlaces-1">
					<a href="../index.html">Inicio</a>
					<a href="productos.html">Productos</a>
					<a href="vender.html" id="vender-link" style="display: none;">Vender</a>
					<a href="editar.html" id="editar-link" style="display: none;">Editar</a>
				</div>
			</div>
			<div class="user-actions nav-links">
				<button onclick="mostrarCarrito()"><i class="fa-solid fa-cart-shopping"></i></button>
				<div id="carrito-modal" class="modal">
					<div class="modal-content">
						<span class="close" onclick="cerrarCarrito()">&times;</span>
						<h2>Carrito de compras</h2>
						<div id="carrito-lista"></div>
						<p><strong>Total:</strong> $<span id="carrito-total">0</span></p>
						<div class="modal-actions">
							<button onclick="vaciarCarrito()">Vaciar carrito</button>
							<button onclick="realizarCompra()">Comprar</button>
						</div>
					</div>
				</div>
			</div>
		</nav>

	</header>

	<section class="formulariouno">
		<div class="contenedor" id="contenedor">
			<!-- Formulario de inicio -->
			<div class="formulario login" id="form-login">
				<div class="contenido">
					<h1 class="logo-form">RE<span>LOOP</span></h1>
					<h2 class="form-titulo">¡Bienvenido de nuevo!</h2>
					<form id="login-form" class="form-login-form">
						<input id="login-username" class="form-input" type="text" placeholder="Nombre Completo"
							required />
						<input id="login-password" class="form-input" type="password" placeholder="Contraseña"
							required />
						<button class="form-btn" type="submit">Iniciar sesión</button>
					</form>
					<p class="form-text">¿No tienes una cuenta? <span class="form-link"
							onclick="mostrarRegistro()">Regístrate</span></p>
				</div>
				<div class="imagen login-img"></div>
			</div>

			<!-- Formulario de registro -->
			<div class="formulario registro" id="form-registra">
				<div class="contenido">
					<h1 class="logo-form">RE<span>LOOP</span></h1>
					<h2 class="form-titulo">Crea tu cuenta</h2>
					<form id="register-form" class="form-registro-form">
						<input id="register-username" class="form-input" type="text" placeholder="Nombre completo"
							required />
						<input id="register-password" class="form-input" type="password" placeholder="Contraseña"
							required />
						<button class="form-btn" type="submit">Registrarse</button>
					</form>
					<p class="form-text">¿Ya tienes una cuenta? <span class="form-link" onclick="mostrarLogin()">Inicia
							sesión</span></p>
				</div>
				<div class="imagen registro-img"></div>
			</div>
		</div>
	</section>

	<script src="../script.js"></script>
</body>

</html>
