<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style/Vender.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
		rel="stylesheet">
	<title>RELOOP - Vender</title>
</head>

<body>

	<header>
		<nav>
			<div class="nav-container">
				<h1 class="brand-name">RE<span>LOOP</span></h1>
				<div class="nav-links">
					<a href="../index.html">Inicio</a>
					<a href="productos.html">Productos</a>
					<a href="vender.html">Vender</a>
					<a href="editar.html">Editar</a>
				</div>
			</div>
			<div class="user-actions nav-links">
				<!-- Contenedor para usuarios NO logueados -->
				<div id="login-opciones">
					<button onclick="mostrarPerfil()"><i class="fa-solid fa-user"></i></button>
					<div id="perfil-modal" class="modal">
						<div class="modal-content">
							<span class="close" onclick="cerrarPerfil()">&times;</span>
							<h2>Hola, invitado 👋</h2>
							<p>¿Ya tienes cuenta?</p>
							<button><a href="login.html#form-login">Iniciar Sesión</a></button>
							<p style="margin-top: 15px;">¿Eres nuevo aquí?</p>
							<button><a href="login.html#form-registra">Registrarse</a></button>
						</div>
					</div>
				</div>

				<!-- Contenedor para usuarios logueados -->
				<div id="logout-opcion" style="display: none;">
					<button id="logout-icon" title="Opciones de usuario">
						<i class="fa-solid fa-arrow-right-from-bracket"></i>
					</button>
					<div id="logout-modal" class="modal">
						<div class="modal-content">
							<span class="close" onclick="cerrarLogoutModal()">&times;</span>
							<h2>¿Qué deseas hacer?</h2>
							<p>Selecciona una opción:</p>
							<button onclick="cerrarSesion()">Cerrar sesión</button>
						</div>
					</div>
				</div>
				<button onclick="mostrarCarrito()"><i class="fa-solid fa-cart-shopping"></i></button>
				<div id="carrito-modal" class="modal">
					<div class="modal-content">
						<span class="close" onclick="cerrarCarrito()">&times;</span>
						<h2>Carrito de compras</h2>
						<div id="carrito-lista"></div>
						<p><strong>Total:</strong> $<span id="carrito-total">0</span></p>
						<div class="modal-actions">
							<button onclick="vaciarCarrito()">Vaciar carrito</button>
							<button onclick="realizarCompra()">Comprar</button>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<!-- FORMULARIO CON IDs para conectar JS -->
		<section class="sell-form-section">
			<div class="form-container">
				<h2>Publica tu producto</h2>
				<form id="product-form" class="sell-form">
					<input id="title" type="text" placeholder="Título del producto" required>
					<textarea id="description" placeholder="Descripción del producto" required></textarea>
					<input id="price" type="number" placeholder="Precio" required>
					<input id="image" type="text" placeholder="URL de imagen" required>
					<button type="submit">Publicar</button>
				</form>
			</div>
		</section>
	</main>

	<script src="../script.js"></script>
</body>

</html>
