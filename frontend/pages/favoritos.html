<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis favoritos - RELOOP</title>
  <link rel="stylesheet" href="../style/favoritos .css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="favoritos-contenedor">
    <h2>Mis favoritos</h2>
    <p class="descripcion">Aquí están los productos que más te han gustado</p>

    <div class="favoritos-grid">
      <!-- Producto favorito 1 -->
      <div class="producto-card">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Producto favorito">
        <div class="info">
          <h3>Chaqueta Retro</h3>
          <p class="precio">$49.000</p>
          <button class="quitar">Quitar de favoritos</button>
        </div>
      </div>

      <!-- Producto favorito 2 -->
      <div class="producto-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2301/2301121.png" alt="Producto favorito">
        <div class="info">
          <h3>Auriculares Bluetooth</h3>
          <p class="precio">$85.000</p>
          <button class="quitar">Quitar de favoritos</button>
        </div>
      </div>

      <!-- Producto favorito 3 -->
      <div class="producto-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Producto favorito">
        <div class="info">
          <h3>Lámpara Vintage</h3>
          <p class="precio">$35.000</p>
          <button class="quitar">Quitar de favoritos</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
